<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Back</title>
  </head>
  <body>
    <h2>With <code>"express"</code> npm package</h2>
    <form
      action="http://localhost:3000/books"
      enctype="multipart/form-data"
      method="post"
    >
      <div>Text field title: <input type="text" name="titulo" /></div>
      <div>
        Text field description: <input type="text" name="descripcion" />
      </div>
      <div>
        File: <input type="file" name="someExpressFiles" multiple="multiple" />
      </div>
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
